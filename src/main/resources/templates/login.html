<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>AMIN BANK AUTHENTIFICATION</title>
    <link rel="stylesheet" type="text/css" href="../css/myStyle.css" th:href="@{/css/myStyle.css}">
    <link rel="stylesheet" type="text/css" href="../css/style.css" th:href="@{/css/style.css}">
     <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../fonts/iconic/css/material-design-iconic-font.min.css" th:href="@{/fonts/iconic/css/material-design-iconic-font.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css" th:href="@{/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css" th:href="@{/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css" th:href="@{/vendor/animsition/css/animsition.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css" th:href="@{/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css" th:href="@{/vendor/daterangepicker/daterangepicker.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/util.css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" href="../css/main.css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
    <style>
        body {
            background-image: url('../images/papers.co-sj80-magic-color-purple-gradation-blur-40-wallpaper.jpg');
            height: 100%;
            background-size: cover;
        }

        .centre {
            margin-top: 100px;
            margin-left: 540px;
        }
    </style>
</head>
        <div class="limiter">
            <div class="centre">
                <div class="wrap-login100">
                    <form class="login100-form validate-form" th:action="@{/login}" method="post">
                        <span class="login100-form-title p-b-26">
                            <p style="color:cornflowerblue;">Bienvenue Sur votre espace d'Admin</p>
                        </span>

                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" name="username" placeholder="Enter votre Login" />
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <span class="btn-show-pass">
                                <i class="zmdi zmdi-eye"></i>
                            </span>
                            <input class="input100" type="password" name="password" placeholder="Enter votre password">
                            <span class="focus-input100"></span>

                        </div>
                        <div class="container-login100-form-btn">
                            <div class="wrap-login100-form-btn">
                                <div class="login100-form-bgbtn"></div>                  
                                <button class="login100-form-btn">Login</button>                   
                            </div>
                        <div th:if="${param.error}" class="red">
                                  Invalid Username or Password
                                </div>
                                <div th:if="${param.logout}" class="red">
                                  You Have Been Logged Out
                                </div>
                        </div>
                        <div class="text-center p-t-115">
                            <span class="txt1">
                                revenir a la page
                            </span>         

                        </div>
                    </form>
                </div>
            </div>
        </div>
 <div id="dropDownSelect1"></div>
    <!--===============================================================================================-->
    <script src="../vendor/jquery/jquery-3.2.1.min.js"  th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
    <!--===============================================================================================-->
    <script src="../vendor/animsition/js/animsition.min.js"  th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
    <!--===============================================================================================-->
    <script src="../vendor/bootstrap/js/popper.js"  th:src="@{/vendor/bootstrap/js/popper.js}"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"  th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
    <!--===============================================================================================-->
    <script src="../vendor/select2/select2.min.js"  th:src="@{/vendor/select2/select2.min.js}"></script>
    <!--===============================================================================================-->
    <script src="../vendor/daterangepicker/moment.min.js"  th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
    <script src="../vendor/daterangepicker/daterangepicker.js"  th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
    <!--===============================================================================================-->
    <script src="../vendor/countdowntime/countdowntime.js"  th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
    <!--===============================================================================================-->
    <script src="../js/main.js"  th:src="@{/js/main.js}"></script>
</body>
</html>
